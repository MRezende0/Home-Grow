<!DOCTYPE html>
<html lang="pt-br">

 <head>
	
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="shortcut icon" href="./Images/Logo/1.InteiroVerde.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="JS/jquery.js"></script>
    <script src="JS/script.js"></script>
    <title>Home Grow</title>

 </head>

<body>
    
<!--PreLoader-->
<div id="preloader">

    <img src="./Images/Logo/2.InteiroBranco.svg" alt="">

    <svg>
        <circle cx="70" cy="70" r="70"></circle>
    </svg>
            
</div>
<!--PreLoader-->


<section class="s-login">
    <div class="dados">
        
        <div class="title">
            <h2>Faça seu login.</h2>
        </div>

        <div class="forms">
            <div class="box">
                <label class="text" for="email">E-mail</label>
                <input class="insert" type="text" name="email" size="40" id="email" placeholder="Digite seu E-mail"/>
            </div>

            <div class="box">
                <label class="password" for="password">Senha</label>
                <input class="insert" type="password" name="password" size="40" id="password"  placeholder="Digite sua senha" />
                <img class="eye" id="eye" src="./Images/eye-view.svg" alt="" onclick="imgChanger(); typeChanger()"/>
            </div>
        </div>

        <div class="add">
            <div>
                <input type="checkbox" id="lembre" name="lembre">
                <label for="lembre">Lembre-me</label>
            </div>
            <a href="" class="btn-secondary">Esqueci a senha</a>
        </div>

        <div class="submit">
            <div class="btns">
                <a href="" class="btn btn-primary">Login</a>
            </div>

            <div class="lines">
                <hr class="line1">
                <p class="ou">ou</p>
                <hr class="line2">
            </div>

            <div class="btns">
                <a href="" class="btn"><span><img src="./Images/google.svg" alt="Logo Google"></span>Login com o Google</a>
            </div>

            <div class="box">
                <p>Ainda não está cadastrado?</p>
                <a href="./HTML/cadastro.html" class="btn-secondary">Criar conta<span><img src="./Images/seta-direita.svg" alt=""></span></a>
            </div>

        </div>
    </div>

    <div class="retangulo">
        
        <img src="./Images/Retângulo.svg" alt="">

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
